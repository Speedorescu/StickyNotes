<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky Notes</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
</head>
<body>
<div class="container">
<button class="addNote"><img src="images/iconmonstr-plus-4-48.png" alt="addNoteButton"></button>
<button class="deleteAll"><img src="images/iconmonstr-trash-can-1-48.png" alt="deleteAllButton"></button>
</div>
    <ul>
        <li class="drag">
            <button class="delete"><img src="images/iconmonstr-x-mark-4-32.png" alt=""></button>
            <textarea class="header" placeholder="Dodaj nagłówek"></textarea>
            <textarea class="text" placeholder="Dodaj treść notatki"></textarea>
        </li>
    </ul>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
